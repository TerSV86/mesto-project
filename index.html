<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./image/avatar.jpg')%>" alt="фотокартачка">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer ">
            <p class="footer__copyright"> &copy; 2023. Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-edit-form">
            <div class="popup__body">
                <form class="form" action="url" name="edit_form" novalidate>
                    <button class="form__close" type="button"></button>
                    <div class="form__main-conteiner">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <fieldset class="form__input-container">
                            <div class="form__input-group">
                                <input type="text" id="name-input" class="form__item form__item_el_name" name="name"
                                    placeholder="Имя" required minlength="2" maxlength="40"
                                    pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                                <span class="name-input-error form__input-error"></span>
                            </div>
                            <div class="form__input-group">
                                <input type="text" id="profession-input" class="form__item form__item_el_profession"
                                    name="profession" placeholder="О себе" required minlength="2"
                                    maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                                <span class="profession-input-error form__input-error"></span>
                            </div>
                        </fieldset>
                    </div>
                    <button class="form__handlers" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-add-form">
            <div class="popup__body">
                <form class="form" action="url" name="add_form" novalidate>
                    <button class="form__close" type="button"></button>
                    <div class="form__main-conteiner">
                        <h2 class="form__title">Новое место</h2>
                        <fieldset class="form__input-container">
                            <div class="form__input-group">
                                <input type="text" id="name-pic-input" class="form__item form__item_el_name-pic "
                                    name="name" placeholder="Название" required minlength="2" maxlength="30"
                                    pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                                    data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                                <span class="name-pic-input-error form__input-error"></span>
                            </div>
                            <div class="form__input-group">
                                <input type="url" id="url-input" class="form__item form__item_el_link-pic"
                                    name="profession" placeholder="Ссылка на картинку" required>
                                <span class="url-input-error form__input-error"></span>
                            </div>
                        </fieldset>
                    </div>
                    <button class="form__handlers " type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-pic">
            <div class="popup__body">
                <figure class="popup__pic">
                    <button class="popup__close" type="button"></button>
                    <img src="" alt="" class="popup__img">
                    <figcaption class="popup__title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template id="addCard">
        <article class="element">
            <img src="" alt="" class="element__mask-group">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button class="element__trash" type="button"></button>
        </article>
    </template>
</body>

</html>
