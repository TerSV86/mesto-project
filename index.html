<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./image/avatar.jpg" alt="фотокартачка">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./image/karachaevsk.jpg" alt="фото Карачаевска" class="element__mask-group">
                    <div class="element__content">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./image/elbrus.jpg" alt="фото Эльбруса">
                    <div class="element__content">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/dombai.jpg" alt="фото Домбая" class="element__mask-group">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__mask-group" src="./image/elbrus.jpg" alt="фото Эльбруса">
                    <div class="element__content">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/dombai.jpg" alt="фото Домбая" class="element__mask-group">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/karachaevsk.jpg" alt="фото Карачаевска" class="element__mask-group">
                    <div class="element__content">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer ">
            <p class="footer__copyright"> &copy; 2023. Mesto Russia</p>
        </footer>
        <div class="popup-edit popup-edit_opened">
            <div class="popup-edit__body">
                <form class="form" action="url" name="edit_form">
                    <button class="form__close" type="button"></button>
                    <div class="form__main-conteiner">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <fieldset class="form__input-container">
                            <input type="text" class="form__item form__item_el_name" name="name"
                                placeholder="Жак-Ив Кусто">
                            <input type="text" class="form__item form__item_el_profession" name="profession"
                                placeholder="Исследователь океана">
                        </fieldset>
                    </div>
                    <button class="form__handlers" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup-add">
            <div class="popup-add__body">
                <form class="form" action="url" name="add_form">
                    <button class="form__close" type="button"></button>
                    <div class="form__main-conteiner">
                        <h2 class="form__title">Новое место</h2>
                        <fieldset class="form__input-container">
                            <input type="text" class="form__item form__item_el_name-pic" name="name"
                                placeholder="Название">
                            <input type="text" class="form__item form__item_el_link-pic" name="profession"
                                placeholder="Ссылка на картинку">
                        </fieldset>
                    </div>
                    <button class="form__handlers" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <script src='./script/script.js'></script>
</body>

</html>
