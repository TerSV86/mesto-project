<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

    <div class="root">

        <header class="header">

            <div class="logo logo_theme_dark"></div>

        </header>

        <div class="main">

            <div class="profile">

                <img class="profile__avatar" src="./image/avatar.jpg" alt="фотокартачка Жака-Ива Кусто">

                <div class="profile-info">

                    <div class="account">

                        <h1 class="account__title">Жак-Ив Кусто</h1>

                        <button class="account__edit-button"></button>

                    </div>

                    <p class="profile-info__subtitle">Исследователь океана</p>

                </div>

                <button class="profile__add-button"><img src="./image/+.svg" alt="кнопка"></button>

            </div>

            <div class="elements">

                <div class="element">

                    <img src="./image/karachaevsk.jpg" alt="фото Карачаевска" class="element__mask-group">

                    <div class="element__content">

                        <p class="element__title">Карачаевск</p>

                        <button type="button" class="element__like element__like_state_active"></button>

                    </div>

                </div>

                <div class="element">

                    <img class="element__mask-group" src="./image/elbrus.jpg" alt="фото Эльбруса">

                    <div class="element__content">

                        <p class="element__title">Гора Эльбрус</p>

                        <button type="button" class="element__like element__like_state_disabled"></button>

                    </div>

                </div>

                <div class="element">

                    <img src="./image/dombai.jpg" alt="фото Домбая" class="element__mask-group">

                    <div class="element__content">

                        <p class="element__title">Домбай</p>

                        <button type="button" class="element__like element__like_state_disabled "></button>

                    </div>

                </div>

                <div class="element">

                    <img class="element__mask-group" src="./image/elbrus.jpg" alt="фото Эльбруса">

                    <div class="element__content">

                        <p class="element__title">Гора Эльбрус</p>

                        <button type="button" class="element__like element__like_state_disabled "></button>

                    </div>

                </div>

                <div class="element">

                    <img src="./image/dombai.jpg" alt="фото Домбая" class="element__mask-group">

                    <div class="element__content">

                        <p class="element__title">Домбай</p>

                        <button type="button" class="element__like element__like_state_disabled "></button>

                    </div>

                </div>

                <div class="element">

                    <img src="./image/karachaevsk.jpg" alt="фото Карачаевска" class="element__mask-group">

                    <div class="element__content">

                        <p class="element__title">Карачаево-Черкесия</p>

                        <button type="button" class="element__like element__like_state_disabled "></button>

                    </div>

                </div>

            </div>

        </div>

        <footer class="footer ">

            <p class="footer__copyright"> &copy; 2023. Mesto Russia</p>

        </footer>

        <div class="popup">

            <div class="popup__body">

                <form class="form">

                    <a href="#" class="form__close"><img src="./image/Close Icon.png" alt="кнопка закрыть"></a>

                    <div class="form__main-conteiner">

                        <h2 class="form__title">Редактировать профиль</h2>

                        <fieldset class="form__input-container">

                            <input type='text' class='form__item' name='name' placeholder="Жак-Ив Кусто">

                            <input type='text' class='form__item' name='profession' value="Исследователь океана">

                        </fieldset>

                    </div>

                    <fieldset class='form__handlers' type='submit'>Сохранить</fieldset>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
